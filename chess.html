<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <div class="container">
        <h2>Interactive Chessboard</h2>
        <p id="turn-indicator">Current Turn: White</p> <!-- Turn indicator -->
        <button id="reset-button">Reset Board</button>
        <div class="captured-black-pieces">
            <div>
                <h3>Captured Black Pieces</h3>
                <ul id="captured-black"></ul> <!-- List for captured black pieces -->
            </div>  
        </div>
        <div class="chessboard"></div>
        <div class="captured-white-pieces">
            <div>
                <h3>Captured White Pieces</h3>
                <ul id="captured-white"></ul> <!-- List for captured black pieces -->
            </div>  
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Chess Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
